<article class="row">
  <section class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <section class="row">
        <section class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            ngModel
            name="name"
            required
          />
        </section>
        <section class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            ngModel
            name="amount"
            required
            [pattern]="'^[1-9]+[0-9]*$'"
          />
        </section>
      </section>
      <section class="row">
        <section class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
            class="btn btn-danger"
            type="button"
            *ngIf="editMode"
            (click)="onDelete()"
          >
            Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="onClear()">
            Clear
          </button>
        </section>
      </section>
    </form>
  </section>
</article>
